/* ==================
    边框
==================== */
/* -- 实线 -- */
.solid,
.solid-top,
.solid-right,
.solid-bottom,
.solid-left,
.solids,
.solids-top,
.solids-right,
.solids-bottom,
.solids-left,
.dashed,
.dashed-top,
.dashed-right,
.dashed-bottom,
.dashed-left {

}
.solid::after,
.solid-top::after,
.solid-right::after,
.solid-bottom::after,
.solid-left::after,
.solids::after,
.solids-top::after,
.solids-right::after,
.solids-bottom::after,
.solids-left::after,
.dashed::after,
.dashed-top::after,
.dashed-right::after,
.dashed-bottom::after,
.dashed-left::after {
content: " ";
width: 200%;
height: 200%;
position: absolute;
top: 0;
left: 0;
border-radius: inherit;
-webkit-transform: scale(0.5);
    transform: scale(0.5);
-webkit-transform-origin: 0 0;
    transform-origin: 0 0;
pointer-events: none;
box-sizing: border-box;
}
.solid::after {
border: 1px solid rgba(0, 0, 0, 0.1);
}
.solid-top::after {
border-top: 1px solid rgba(0, 0, 0, 0.1);
}
.solid-right::after {

}
.solid-bottom::after {

}
.solid-left::after {

}
.solids::after {

}
.solids-top::after {

}
.solids-right::after {

}
.solids-bottom::after {
border-bottom: 8px solid #eee;
}
.solids-left::after {

}
/* -- 虚线 -- */
.dashed::after {
border: 1px dashed #ddd;
}
.dashed-top::after {

}
.dashed-right::after {

}
.dashed-bottom::after {

/* -- 阴影 -- */

}
.shadow-warp {
position: relative;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.shadow-warp:before,
.shadow-warp:after {
position: absolute;
content: "";
top: 21px;
bottom: 32px;
left: 21px;
width: 50%;
box-shadow: 0 32px 21px rgba(0, 0, 0, 0.2);
-webkit-transform: rotate(-3deg);
    transform: rotate(-3deg);
z-index: -1;
}
.shadow-warp:after {
right: 21px;
left: auto;
-webkit-transform: rotate(3deg);
    transform: rotate(3deg);
}
.shadow-blur {

}
.shadow-blur::before {
content: "";
display: block;
background: inherit;
-webkit-filter: blur(10px);
    filter: blur(10px);
position: absolute;
width: 100%;
height: 100%;
top: 10px;
left: 10px;
z-index: -1;
opacity: 0.4;
-webkit-transform-origin: 0 0;
    transform-origin: 0 0;

    transform: scale(1, 1);

==================== */
.cu-btn {
position: relative;

}
.cu-btn::after {

}

}
.cu-btn[class*="line"] {
background-color: transparent;
}
.cu-btn[class*="line"]::after {
content: " ";

width: 200%;
height: 200%;
position: absolute;
top: 0;
left: 0;

    transform: scale(0.5);

}
